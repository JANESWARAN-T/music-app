<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
    <!-- <h1>Hello</h1> -->
    <div class="container">
        <div class="player">
            <div class="player-top">
                <button class="play-btn" type="button">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <span>Music App</span>
                <button class="play-btn" type="button">
                    <i class="fa-solid fa-ellipsis"></i>
                </button>
            </div>
            <div class="player-body">
                <div class="current-song">
                    <div class="cover">
                        <span>King Cayon</span>
                        <span>Some</span>
                    </div>
                </div>
            </div>
            <div class="song-info">
                <div class="song-details">
                    <span class="song-name">Some</span>
                    <span class="song-artist">King Cayon</span>
                </div>
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="song-duration">
                <div class="song-time">
                    <div class="song-progress">
                        <audio src="" class="audio"></audio>
                    </div>
                </div>
                <div class="time">
                    <span>0.00</span>
                    <span>0.00</span>
                </div>
            </div>
            <div class="controls">
                <button class="play-btn" type="button">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
                <button class="play-btn prev-btn" type="button">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button class="play-btn play-pause" type="button">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button class="play-btn next-btn" type="button">
                    <i class="fa-solid fa-forward"></i>
                </button>
                <button class="play-btn" type="button">
                    <i class="fa-solid fa-repeat"></i>
                </button>
            </div>
            <div class="player-footer">
                <i class="fa-solid fa-music"></i>
                <span>Listen to Music</span>
                <i class="fa-solid fa-list"></i>
            </div>
        </div>
    </div>
</body>
</html>
